            <h3>Sign Up</h3>
            <form>
                <label for="firstName">First Name</label><br>
                <input type="text" id="firstName" placeholder="Juan" required><br>
                <label for="lastName">Last Name</label><br>
                <input type="text" id="lastName" placeholder="Dela Cruz" required><br>

                <input type="text" id="midName" placeholder="Roxas" required><br>

                <input type="radio" name="gender" value="Male">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Female">
                <p>Date of Birth:</p>
                <input type="text" id="datepicker"><br><br>
                <div class="ui-widget">
                    <label for="tags">Province: </label><br>
                    <input id="tags">
                </div><br>
                <label for="yrlvl">Select year level:</label><br>
                <input type="text" name="yrlvl" value="1" id="spinner-1"><br><br>
                <input type="button" value="Submit" onclick="saveFile()"/>
